<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Microwave Mansion</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Press Start 2P', cursive;
        }
        /* a:link {
            text-decoration: none;
            color: #000000;
            z-index: 999;
        } */
        
        @-webkit-keyframes dots {
            0% {
                background-position: 0px;
            }
            100% {
                background-position: 30px;
            }
        }
        
        #splashtext {
            font-family: 'Poiret One', cursive;
            font-size: 30pt;
            width: 100%;
            height: 20%;
            margin: auto;
            position: absolute;
            top: 40%;
            text-align: center;
        }
        
        #elipses {
            background: linear-gradient(to right, transparent 50%, black 50%);
            color: transparent;
            -webkit-background-clip: text;
            -webkit-animation: dots 1s infinite steps(25);
            padding-right: 30px;
            margin-right: -40px;
        }
        
        #container {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: linear-gradient(128deg, #6e988d, #859fda, #bcda85, #c0a1cf, #cfcda1);
            background-size: 1000% 1000%;
            display: flex;
            align-items: center;
            -webkit-animation: ColorFade 22s ease infinite;
            -moz-animation: ColorFade 22s ease infinite;
            animation: ColorFade 22s ease infinite;
        }
        
        @-webkit-keyframes ColorFade {
            0% {
                background-position: 9% 0%
            }
            50% {
                background-position: 92% 100%
            }
            100% {
                background-position: 9% 0%
            }
        }
        
        @-moz-keyframes ColorFade {
            0% {
                background-position: 9% 0%
            }
            50% {
                background-position: 92% 100%
            }
            100% {
                background-position: 9% 0%
            }
        }
        
        @keyframes ColorFade {
            0% {
                background-position: 9% 0%
            }
            50% {
                background-position: 92% 100%
            }
            100% {
                background-position: 9% 0%
            }
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        #blinker {
            z-index: 1;
            position: absolute;
            top: 55%;
            left: 0;
            bottom: 0;
            right: 0;
            height: 90px;
            color: #fff;
            width: 100%;
            text-align: center;
            margin: auto;
            font-size: 40px;
            line-height: 40px;
            letter-spacing: 5px;
            text-shadow: -2px 0 0 #fdff2a, -4px 0 0 #df4a42, 2px 0 0 #91fcfe, 4px 0 0 #4405fc;
            animation: blink 1s steps(4, start) infinite;
            z-index: -1;
        }
        
        @-moz-keyframes blink {
            to {
                visibility: hidden;
            }
        }
        
        @-webkit-keyframes blink {
            to {
                visibility: hidden;
            }
        }
        
        @-o-keyframes blink {
            to {
                visibility: hidden;
            }
        }
        
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
        
        .fccontainer {
            height: 120px;
            width: 120px;
            margin: 100px;
            margin-right: 200px;
            position: relative;
            top: 10%;
            float: right;
            backface-visibility: hidden;
        }
        
        .flip-container {
            margin: 10px;
            float: right;
            cursor: pointer;
            backface-visibility: hidden;
            /*  &:hover{
        .flippable {
         transform: rotateY(180deg);
            }
            }*/
        }
        
        .flip-container .flippable {
            transition: 0.5s;
            transform-style: preserve-3d;
            position: relative;
            /* backface-visibility: hidden; */
        }
        
        .flip-container .flipme {
            /* backface-visibility: hidden; */
            transform-origin: 50px 50px;
            transform: rotateX(180deg);
        }
        
        .flip-container,
        .front,
        .back {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            font-family: Verdana;
            /* backface-visibility: hidden; */
            /* border-radius: 5px; */
        }
        
        .front,
        .back {
            transform-origin: 50%;
            backface-visibility: hidden;
            position: absolute;
        }
        
        .front {
            /* z-index: -1; */
            /* z-index: ; */
            color: none;
            font-size: 20px;
            backface-visibility: hidden;
            transform-origin: 50% 50% !important;
        }
        
        .front span {
            /* z-index: -999; */
            transform-origin: 50%;
            font-size: 20px;
            position: relative;
            top: -5px;
            font-family: verdana;
            backface-visibility: hidden;
        }
        
        .back {
            /* z-index: 1; */
            transform-origin: 50%;
            transform: rotateX(180deg);
            font-size: 20px;
            /* border: 1px solid; */
            /* backface-visibility: hidden; */
            font-family: Verdana;
            /* color: white; */
        }
        
        .card .front {
            transform-origin: 50%;
            background: none;
            backface-visibility: hidden;
        }
        
        a:link {
            z-index: 9;
            text-decoration: #3aa4de;
            color: #3aa4de;
            backface-visibility: hidden;
        }
        
        .card .back {
            z-index: 9;
            transform-origin: 50%;
            background: none;
            backface-visibility: hidden;
            /* border-color: #444444; */
        }
    </style>
    <script type="text/javascript">
        $(window).load(function() {
            $(".flippable").click(function() {
                $(this).toggleClass("flipme");
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <p id="splashtext">Microwaving<span id="elipses">...</span></p>
        <a href="/lasercat">
            <div id="blinker">laserCat!</div>
        </a>
        <br>
        <a href="/skylands">
            <img src="/skylands/38L.svg" title="sigloop">
        </a>
    </div>
    <div class="fccontainer">
        <div class="flip-container">
            <div class="flippable card">
                <div class="front">
                    Q: Flash
                </div>
                <div class="back">
                    <a href="/flashcards/index.html">A: Cards
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
